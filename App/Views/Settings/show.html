{% extends "baseApp.html" %}

{% block title %}Ustawienia{% endblock %}

{% block pageTitle %}
<h1 class="display-6">Ustawienia</h1>
{% endblock %}

{% block body %}
<div class="fs-5 me-3">
    <div class="w-50">
        <legend id="change-username" class="setting-list fs-5 mb-3 py-2 ">Zmień nazwę użytkownika</legend>
        <div class="settings-form change-username">
            <form action="" class="input-group">
                <input type="text" class="form-control settings-input border-0">
                <button type="submit" class="btn button-normal px-3 text-uppercase fw-bold">Zapisz</button>
            </form>
        </div>
    </div>
    <div class="w-50">
        <legend id="change-password" class="setting-list fs-5 mb-3 py-2">Zmień hasło</legend>
        <div class="settings-form change-password">
            <form action="" class="input-group">
                <input id="password-input" type="password" class="form-control settings-input border-0">
                <button type="submit" class="btn button-normal px-3 text-uppercase fw-bold rounded-end">Zapisz</button>
                <button type="button"
                    class="hidden-password settings-hidden me-2 p-2 fs-4 position-absolute top-0 end-0"><i
                        class="fas fa-eye-slash"></i></button>
                <button type="button"
                    class="showed-password settings-showed me-2 p-2 fs-4 position-absolute top-0 end-0">
                    <i class="fas fa-eye"></i></button>
            </form>
        </div>
    </div>
    <div id="change-incomes-category" class="setting-list">
        <legend id="change-incomes-category" class="setting-list fs-5  mb-3 py-2">Zmień kategorię wydatków</legend>
    </div>
    <div id="" class="setting-list mb-3 py-2">
        <legend id="change-expenses-category" class="setting-list fs-5  mb-3 py-2">Zmień kategorie wydatków</legend>
    </div>
    <div id="change-expenses-category" class="setting-list mb-3 py-2">
        <legend id="" class="setting-list fs-5  mb-3 py-2">Zmień sposoby płatności</legend>
    </div>
</div>
{% endblock %}

{% block footer %}
<script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js"></script>
<script src="/js/validateIncome.js"></script>
<script src="/js/hideShowPassword.js"></script>
<script src="/js/hideShowSettings.js"></script>
{% endblock %}
