{% extends "base.html" %}

{% block title %}Przypomnienie hasła{% endblock %}

{% block body %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-10 col-sm-8 col-md-6 col-xl-4 position-absolute top-50 start-50 translate-middle">
            <img src="/img/title.png" alt="" class="w-100">
            <h1 class="fs-2 my-3">Przywróć hasło</h1>
            <form action="/password/request-reset" id="form" method="post">
                <div class="input-group mb-3">
                    <span class="input-group-text border-0 p-3" id="basic-addon2"><i class="fas fa-at"></i></span>
                    <input type="email" class="form-control border-0 p-3 ms-0 text-white" placeholder="Email"
                        aria-label="Email" aria-describedby="basic-addon2" name="email" required>
                </div>
                <button class="btn button-normal w-100 button-sign p-3 text-uppercase fw-bold border-0">Wyślij</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
